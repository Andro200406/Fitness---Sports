<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fitness Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Signup Page -->
    <div class="form-container" id="signup-page">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Enter your name">
        <input type="email" id="signup-email" placeholder="Enter your email">
        <input type="password" id="signup-password" placeholder="Create a password">
        <button type="button" id="signup-button">Sign Up</button>
    </div>

    <!-- Login Page -->
    <div class="form-container" id="login-page" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter your email">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button type="button" id="login-button">Login</button>
    </div>

    <!-- Chatbot Page -->
    <div class="form-container" id="chatbot-page" style="display: none;">
        <h2>Fitness Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-message" placeholder="Type a message">
        <button type="button" id="send-message">Send</button>
        <button type="button" id="dashboard-button">View Dashboard</button>
        <button type="button" id="achievements-button">View Achievements</button>
    </div>

    <!-- Dashboard Page -->
    <div class="form-container" id="dashboard-page" style="display: none;">
        <h2>Your Fitness Dashboard</h2>
        <canvas id="progress-chart" width="400" height="200"></canvas>
        <button type="button" id="back-to-chatbot">Back to Chatbot</button>
    </div>

    <!-- Achievements Section -->
    <div id="achievements" style="display:none;">
        <h3>Your Achievements</h3>
        <ul id="achievement-list"></ul>
    </div>

    <!-- Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
    </label>

    <script src="script.js"></script>
</body>
</html>
