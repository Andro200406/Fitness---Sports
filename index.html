<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workout Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>All Workout Tracker</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="form-feedback"></div>

    <label for="exercise-select">Select Exercise:</label>
    <select id="exercise-select">
        <option value="squat">Squat</option>
        <option value="pushup">Push-Up</option>
        <option value="situp">Sit-Up</option>
        <option value="jumpingjack">Jumping Jack</option>
        <option value="pullup">Pull-Up</option>
    </select>

    <div>
        <button id="start-workout">Start Workout</button>
        <button id="stop-workout">Stop Workout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
